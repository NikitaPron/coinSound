<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"">
    <link rel="stylesheet" href="styles.css">
    <title>Криптосигнал</title>
</head>
<body>
    <div class="hotKeys">
        F2 - Остановить и очистить </br>
        q - Остановить обновление всех монет </br>
        z - Очистить уведомления по объёму
    </div>
    <div class="allVolumes">

    </div>

    <div class="createSignal">
        <div class="createSignal__hit">Для дробных чисел используйте ТОЧКУ в качестве разделителя</div>
        <input type="text" id="needCoin" class="createSignal__input" placeholder="Введите пару. Например: ltcusdt">
        <input type="text" id="needPrice" class="createSignal__input" placeholder="Введите цену. Например: 123.8">
        <input type="text" id="signalComment" class="createSignal__input" placeholder="Комментарий">
        <div id="btnStart" class="createSignal__btn-create">Старт</div>
        <div class="signals">
        </div>
    </div>


    <div class="tablePrices">
        <select id="tablePrices__input-timeUpdate" class="tablePrices__input-timeUpdate" size="1">
            <option value="10000" >10сек</option>
            <option value="30000">30сек</option>
            <option value="60000">1мин</option>
            <option value="120000">2мин</option>
            <option value="180000">3мин</option>
            <option value="240000">4мин</option>
            <option value="300000" selected="selected">5мин</option>
        </select>

        <select id="sortTable" class="tablePrices__input-timeUpdate tablePrices__input-sort" size="1">
            <option value="Alphabet" selected="selected" >По алфавиту</option>
            <option value="Moving" >По волатильности</option>
            <option value="High" >По процентному росту</option>
            <option value="Low" >По процентному падению</option>
        </select>
        <div class="allPrices"></div>
    </div>



    <script type="module" src="index.js"></script>
</body>
</html>
